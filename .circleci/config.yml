# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

parameters:
  noir_version:
    type: string
    default: "1.0.0-beta.3"

defaults: &defaults
  working_directory: ~/repo
  # https://circleci.com/docs/2.0/circleci-images/#language-image-variants
  docker:
    - image: cimg/node:23.4.0
      environment:
        TERM: xterm # Enable colors in term

jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Noir
          command: |
            curl -sSL https://raw.githubusercontent.com/noir-lang/noirup/refs/heads/main/install | bash || true
            echo 'export PATH="/home/circleci/.nargo/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
            noirup -v << pipeline.parameters.noir_version >>
            /home/circleci/.nargo/bin/nargo -V
      - save_cache:
          paths:
            - /home/circleci/.nargo
          key: nargo-cache-<< pipeline.parameters.noir_version >>
      - restore_cache:
          keys:
            - node-deps-{{ checksum "package-lock.json" }}
            - node-deps-
      - run:
          name: Install npm dependencies
          command: |
            npm ci
      - save_cache:
          paths:
            - node_modules
          key: node-deps-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run lint

  noir_tests:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - nargo-cache-<< pipeline.parameters.noir_version >>
      - attach_workspace:
          at: ~/repo
      - run:
          name: nargo test
          command: /home/circleci/.nargo/bin/nargo test

  test_circuits:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - nargo-cache-<< pipeline.parameters.noir_version >>
      - attach_workspace:
          at: ~/repo
      - run:
          name: Compile circuits
          command: |
            PATH=/home/circleci/.nargo/bin:$PATH ~/repo/scripts/ci-compile-circuits.sh
      - run:
          name: Integration tests
          command: |
            npm test circuits.test.ts

  info_circuits:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - nargo-cache-<< pipeline.parameters.noir_version >>
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run ci-info-circuits.sh
          command: bash ~/repo/scripts/ci-info-circuits.sh
      - when:
          condition:
            equal: [ main, << pipeline.git.branch >> ]
          steps:
            - save_cache:
                paths:
                  - ~/repo/nargo-info/main_opcodes.json
                key: nargo-cache-<< pipeline.parameters.noir_version >>-main-opcodes

  compare_circuit_opcodes:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install jq and gh
          command: |
            sudo apt-get update
            sudo apt-get install -y jq
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update
            sudo apt-get install gh -y
      - run:
          name: Run ci-info-circuits.sh on PR branch
          command: bash ~/repo/scripts/ci-info-circuits.sh
      - run:
          name: Save PR branch main_opcodes.json
          command: cp ~/repo/nargo-info/main_opcodes.json /tmp/main_opcodes_pr.json
      - restore_cache:
          keys:
            - nargo-cache-<< pipeline.parameters.noir_version >>-main-opcodes
      - run:
          name: Compare opcode counts and comment on PR if different
          command: |
            set +e
            diff_output=$(diff -u ~/repo/nargo-info/main_opcodes.json /tmp/main_opcodes_pr.json)
            set -e
            if [ -n "$diff_output" ]; then
              echo "Opcode counts differ, posting comment to PR..."
              PR_NUMBER=$(echo $CIRCLE_PULL_REQUEST | awk -F'/' '{print $NF}')
              echo $GITHUB_TOKEN | gh auth login --with-token
              echo "### Circuit opcode counts changed" > /tmp/pr_comment.txt
              echo "" >> /tmp/pr_comment.txt
              echo "$diff_output" >> /tmp/pr_comment.txt
              gh pr comment $PR_NUMBER --body-file /tmp/pr_comment.txt
            else
              echo "No opcode count changes detected."
            fi

workflows:
  version: 2
  test:
    jobs:
      - checkout
      - lint:
          requires:
            - checkout
      - test_circuits:
          requires:
            - checkout
      - info_circuits:
          requires:
            - test_circuits
      - compare_circuit_opcodes:
          requires:
            - info_circuits
          filters:
            branches:
              ignore: main
