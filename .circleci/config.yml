# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

parameters:
  noir_version:
    type: string
    default: "1.0.0-beta.1"

defaults: &defaults
  working_directory: ~/repo
  # https://circleci.com/docs/2.0/circleci-images/#language-image-variants
  docker:
    - image: cimg/node:23.4.0
      environment:
        TERM: xterm # Enable colors in term

jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Bun
          command: |
            curl -sSL https://bun.sh/install | bash
      - save_cache:
          paths:
            - /home/circleci/.bun
          key: bun-cache
      - run:
          name: Install Noir
          command: |
            curl -sSL https://raw.githubusercontent.com/noir-lang/noirup/refs/heads/main/install | bash || true
            echo 'export PATH="/home/circleci/.nargo/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
            noirup -v << pipeline.parameters.noir_version >>
            /home/circleci/.nargo/bin/nargo -V
      - save_cache:
          paths:
            - /home/circleci/.nargo
          key: nargo-cache-<< pipeline.parameters.noir_version >>
      - run:
          name: Install npm dependencies
          command: |
            npm i
      - persist_to_workspace:
          root: ~/repo
          paths: .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run typecheck

  noir_tests:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - nargo-cache-<< pipeline.parameters.noir_version >>
      - attach_workspace:
          at: ~/repo
      - run:
          name: nargo test
          command: /home/circleci/.nargo/bin/nargo test

  test_circuits:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - nargo-cache-<< pipeline.parameters.noir_version >>
      - restore_cache:
          keys:
            - bun-cache
      - attach_workspace:
          at: ~/repo
      - run:
          name: Compile circuits
          command: |
            NARGO_BIN=/home/circleci/.nargo/bin/nargo BUN_BIN=/home/circleci/.bun/bin/bun ~/repo/scripts/ci-compile-circuits.sh
      - run:
          name: Integration tests
          command: |
            cat target/sig_check_dsc_tbs_700_ecdsa_nist_p384.json
            npm test circuits.test.ts

workflows:
  version: 2

  test:
    jobs:
      - checkout
      - lint:
          requires:
            - checkout
      - test_circuits:
          requires:
            - lint
