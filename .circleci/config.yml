# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

parameters:
  noir_version:
    type: string
    default: "1.0.0-beta.1"

defaults: &defaults
  working_directory: ~/repo
  # https://circleci.com/docs/2.0/circleci-images/#language-image-variants
  docker:
    - image: cimg/node:23.4.0
      environment:
        TERM: xterm # Enable colors in term

jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Bun
          command: |
            curl -sSL https://bun.sh/install | bash
      - save_cache:
          paths:
            - /home/circleci/.bun
          key: bun-cache
      - run:
          name: Install Noir
          command: |
            curl -sSL https://raw.githubusercontent.com/noir-lang/noirup/refs/heads/main/install | bash || true
            echo 'export PATH="/home/circleci/.nargo/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
            noirup -v << pipeline.parameters.noir_version >>
      - save_cache:
          paths:
            - /home/circleci/.nargo
          key: nargo-cache
      - run:
          name: Install npm dependencies
          command: |
            /home/circleci/.bun/bin/bun install
      - persist_to_workspace:
          root: ~/repo
          paths: .

  lint:
    <<: *defaults
    steps:
      - restore_cache:
            keys:
              - bun-cache
      - attach_workspace:
          at: ~/repo
      - run: /home/circleci/.bun/bin/bun typecheck

  noir_tests:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - nargo-cache
      - attach_workspace:
          at: ~/repo
      - run:
          name: nargo test
          command: /home/circleci/.nargo/bin/nargo test

  test_libs:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - bun-cache
      - attach_workspace:
          at: ~/repo
      - run:
          name: Test libs
          command: /home/circleci/.bun/bin/bun test binary.test.ts sod.test.ts sod-generator.test.ts

  test_circuits:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - nargo-cache
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build circuits
          command: |
            NARGO_PATH=/home/circleci/.nargo/bin/nargo ~/repo/src/ts/scripts/build-circuits.sh
      - restore_cache:
          keys:
            - bun-cache
      - run:
          name: Nargo tests
          command: /home/circleci/.nargo/bin/nargo test
      - run:
          name: Integration tests
          command: /home/circleci/.bun/bin/bun test circuits.test.ts --timeout 100000

workflows:
  version: 2

  test:
    jobs:
      - checkout
      - lint:
          requires:
            - checkout
      - test_libs:
          requires:
            - lint
      - test_circuits:
          requires:
            - lint
